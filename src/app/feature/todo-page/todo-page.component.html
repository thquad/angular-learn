<div class="container">
  <div class="row mt-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="todo-page__input-field">
        <mat-label>Todo</mat-label>
        <input type="text" matInput [formControl]="todoInput">
      </mat-form-field>
    </form>
  </div>
  <div class="row mt-5">
    <app-todo-list
      [items]="(todoList$ | async) || []"
      (deleteEvent)="onDelete($event)"
    ></app-todo-list>
  </div>
</div>
